<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Super Useful Text Reversal App</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>SUPER USEFUL TEXT REVERSAL APP</h1>
        </header>
        <main>
            <p>Enter text into input field and click "Reverse" button.</p>
            <form>
                <input
                    id="input"
                    name="input"
                    type="text"
                    placeholder="input"
                    required="true"
                    value=""
                />
                <br />
                <button id="button" type="submit">Reverse</button>
                <br />
                <input
                    id="output"
                    name="output"
                    type="text"
                    readonly="true"
                    placeholder="output"
                />
            </form>
        </main>
        <footer>
            <p>
                For other SUPER USEFUL apps:
                <a href="https://github.com/djdenney" target="_blank">Github</a>
            </p>
        </footer>
        <script>
            const input = document.querySelector("#input");
            const button = document.querySelector("#button");
            const output = document.querySelector("#output");
            button.addEventListener("click", (e) => {
                e.preventDefault();
                if (input.value.length < 2) {
                    return alert(
                        "input must contain a minimum of 2 characters"
                    );
                }
                if (input.value.length > 50) {
                    return alert(
                        "input can only contain a maximum of 50 characters"
                    );
                }
                const split = input.value.split("");
                console.log(split);
                const reverse = split.reverse();
                const reversedString = reverse.join("");
                output.value = reversedString;
                console.log(reversedString);
            });
        </script>
    </body>
</html>
